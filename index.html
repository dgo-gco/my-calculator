<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="/Calculator_icon-icons.com_54941.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="screen">
                <div class="prev-operand"></div>
                <div class="current-operand"></div>
        </div>
        
                <button id="ac-btn" class="double-space">AC</button>
                <button id="del-btn">DEL</button>
                <button id="division-btn" data-operator>รท</button>
            
                <button class="number" id="seven-btn">7</button>
                <button class="number" id="eight-btn">8</button>
                <button class="number" id="nine-btn">9</button>
                <button id="mult-btn" data-operator>x</button>
                
                <button class="number" id="four-btn">4</button>
                <button class="number" id="five-btn">5</button>
                <button class="number" id="six-btn">6</button>
                <button id="plus-btn" data-operator>+</button>
                
                <button class="number" id="one-btn">1</button>
                <button class="number" id="two-btn">2</button>
                <button class="number" id="three-btn">3</button>
                <button id="minus-btn" data-operator>-</button>

                <button class="number">.</button>
                <button class="number" id="zero-btn">0</button>
                <button id="equals-btn" class="double-space">=</button>
                

         
    </div>
    
    <script src="script.js"></script>
</body>
</html>
